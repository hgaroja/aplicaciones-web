<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-tabla.css">
    <title>Ejemplo de la etiqueta tabla</title>
</head>
<body>
    <table>
        <tr>
            <th>Titulo columna 1</th>
            <th>Titulo columna 2</th>
            <th>Titulo columna 3</th>
        </tr>
        <tr>
            <td rowspan="3">Celda F1C1</td>
            <td>Celda F1C2</td>
            <td>Celda F1C3</td>
        </tr>
        <tr>
            <td>Celda F2C1</td>
            <td>Celda F2C2</td>
            <td>Celda F2C3</td>
        </tr>
        <tr>
            <td>Celda F3C1</td>
            <td colspan="2">Celda F3C2</td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="3">2022</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Fiesta</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
