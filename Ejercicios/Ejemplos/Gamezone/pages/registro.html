<body>
    <header class="cabecera">
        <div class="marca">
            <img src="../imagenes/gamezone-logo.png" alt="Logotipo Gamezone" class="logo">
        </div>
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../Index.html">Inicio</a></li>

                <li><a href="registro.html">Registrate</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tarjeta">
            <h2>Registro de usuario</h2>
            <form name="registro" action="registro.html" method="post" class="form-registro">
                <fieldset> 
                    <legend>Datos de registro</legend>
                    <div class="form-fila">
                        <label fon="nombre">Nombre de usuario:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                    </div>
                    <div class="form-fila">
                        <label for="clave">Contrase√±a:</label>
                        <input type="password" id="clave" minlength="6" maxlength="12" required>
                    </div>
                    <div class="form-fila">
                        <label for="correo">Email:</label>
                        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-fila">
                        <label for="dni">DNI o INE</label>
                        <input type="text" id="dni" name="identidad" placeholder="12345678A/X12345467L"
                        pattern="(([0-9]{8})|([X-Zx-z]{1}[0-9]{7}))[A-Za-z]{1}" required>
                    </div>
                    <br>
                    <div class="form-fila botones">
                        <button type="submit">Registrarse</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
