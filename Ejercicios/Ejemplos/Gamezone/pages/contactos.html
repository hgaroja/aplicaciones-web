<body>
    <header class="cabecera">
        <div class="marca">
            <img src="../imagenes/gamezone-logo.png" alt="Logotipo Gamezone" class="logo">
        </div>
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../Index.html">Inicio</a></li>
                <li><a href="#">Noticias</a></li>

                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="registro.html">Registrate</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tarjeta">
            <h2>Contactanos</h2>
            <form name="contactos" action="contactos.html" method="post" class="form-contactos">
                <fieldset> 
                    <legend>Datos de registro</legend>
                    <div class="form-fila">
                        <label fon="nombre">Nombre de usuario:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                    </div>
                    <div class="form-fila">
                        <label for="clave">Tipo de consulta</label>
                        <select name="categoria" id="categoria">
                            <options selected disabled> seleccione una opcion</options>
                            <options selected disabled> seleccione una opcion</options>
                            <options selected disabled> seleccione una opcion</options>
                            <options selected disabled> seleccione una opcion</options>
                            <options selected disabled> seleccione una opcion</options>
                    </div>
                    <div class="form-fila">
                        <label for="correo">Email de contacto:</label>
                        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-fila">
                        <label for="dni">DNI o INE</label>
                        <input type="text" id="dni" name="identidad" placeholder="12345678A/X12345467L"
                        pattern="(([0-9]{8})|([X-Zx-z]{1}[0-9]{7}))[A-Za-z]{1}" required>
                    </div>
                    <br>
                    <div class="form-fila botones">
                        <button type="submit">Registrarse</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
