<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hugo Garrido Ojanguren">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Incidencia de clase</title>
</head>
<body>
    <header class="cabecera">
        <div>
            <img src="Imagenes/IAT-LOGOTIPO.jpg" alt="Logotipo C.P.I Alan Turing" class="logo">
        </div>
    </header>
    <main id="contenido-principal">
        <fieldset>
            <form name="incidencia" action="procesarincidencia.php" method="get">
                <legend>Nueva Incidencia</legend>
                <div class="elemento-formulario">
                    <label for="nombre">Profesor*:</label>
                    <input type="text" id="profesor" name="nombre" placeholder="Escribe tu nombre aqui" required>
                </div>
                <div class="elemento-formulario">
                    <label for="email">Correo Electronico*:</label>
                    <input type="email" id="correo" name="email" placeholder="Escribe tu correo aqui" required>
                </div>
                <div class="elemento-formulario">
                    <label for="departamento">Departamento*:</label>
                    <select name="departamento" id="departamento">
                        <options selected disabled>Seleccione el departamento</options>
                        <options value="esto-lo" select >esto lo</options>
                        <options value="pondre-cuando" select >pondre cuando</options>
                        <options value="el-profe" select >el profe</options>
                        <options value="lo-diga" select >lo diga</options>
                    </select>
                </div>
                <div class="elemento-formulario">
                    <label for="aula">Correo Electronico*:</label>
                    <input type="text" id="aula" name="aula" placeholder="Escribe aqui el aula de la incidencia" required>
                </div>
                <div class="elemento-formulario">
                    <label for="dia">Dia de la incidencia*:</label>
                    <input type="date" id="dia" name="dia" required>
                </div>
                <div class="elemento-formulario">
                    <label for="hora">Hora de la incidencia*:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="elemento-formulario">
                    <label for="descripcion">descripcion de la incidencia*:</label>
                    <input type="description" id="descripcion" name="descripcion" required>
                </div>
                <div class="elemento-formulario">
                    <label for="Imagen">Imagen de la incidencia(opcional):</label>
                    <br>
                    <input type="file" id="Imagen" name="Imagen">
                </div>
                <input type="submit" value="enviar incidencia">
                <input type="reset" value="borrar formulario">
            </form>
        </fieldset>
    </main>
